<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet">
    <script>
        function digitar(num) {
         var numero= document.getElementById("resultado").innerHTML
         document.getElementById("resultado").innerHTML=numero + num;
        }
        function limpar() {
            document.getElementById("resultado").innerHTML= "";
        }
        function apagar() {
           let  resultado= document.getElementById("resultado").innerHTML;
           document.getElementById("resultado").innerHTML= resultado.substring(0, resultado.length -1);
        }
        function igual() {
            let resultado=document.getElementById("resultado").innerHTML;
            if(resultado) {
                document.getElementById("resultado").innerHTML=eval(resultado);
            }
            else {
             document.getElementById("resultado").innerHTML= "Nenhum n√∫mero encontrado"
            }
        }



    </script>
</head>
<body>
    <div class="container">
      <h2>Calculadora</h2>
      <div class="visor">  
      <p id="resultado"></p>
      </div>
      <table>
         <tr>
           <td><button onclick="limpar()">C</button></td>
           <td><button onclick="apagar()"><</button></td>
           <td><button onclick="digitar('/')">/</button></td>
           <td><button onclick="digitar('*')">x</button></td>
         </tr>
         <tr>
            <td><button onclick="digitar(7)">7</button></td>
            <td><button onclick="digitar(8)">8</button></td>
            <td><button onclick="digitar(9)">9</button></td>
            <td><button onclick="digitar('-')">-</button></td>
          </tr>
          <tr>
            <td><button onclick="digitar(4)">4</button></td>
            <td><button onclick="digitar(5)">5</button></td>
            <td><button onclick="digitar(6)">6</button></td>
            <td><button onclick="digitar('+')">+</button></td>
          </tr>
          <tr>
            <td><button onclick="digitar(1)">1</button></td>
            <td><button onclick="digitar(2)">2</button></td>
            <td><button onclick="digitar(3)">3</button></td>
            <td rowspan="2"><button style="height: 110px ;" onclick="igual()">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button style="width: 110px; position: relative;left: 30px;" onclick="digitar(0)">0</button></td>
            <td><button onclick="digitar('.')">.</button></td>
          </tr>


      </table>


    </div>



</body>
</html>
